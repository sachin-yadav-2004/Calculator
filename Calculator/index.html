<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input id="input" type="text" placeholder="0">
        <div class="buttons">

            <div class="four-button">
                <button class="cal-button green_button">AC</button>
                <button class="cal-button green_button">DEL</button>
                <button class="cal-button green_button operator">%</button>
                <button class="cal-button green_button operator">/</button>
            </div>
            <div class="four-button">
                <button class="cal-button">7</button>
                <button class="cal-button">8</button>
                <button class="cal-button">9</button>
                <button class="cal-button green_button operator">*</button>
            </div>
            <div class="four-button">
                <button class="cal-button">4</button>
                <button class="cal-button">5</button>
                <button class="cal-button">6</button>
                <button class="cal-button green_button operator">-</button>
            </div>
            <div class="four-button">
                <button class="cal-button">1</button>
                <button class="cal-button">2</button>
                <button class="cal-button">3</button>
                <button class="cal-button green_button operator">+</button>
            </div>
            <div class="four-button">
                <button class="cal-button">00 </button>
                <button class="cal-button">0</button>
                <button class="cal-button">.</button>
                <button class="cal-button orange-bg">=</button>
            </div>

         
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
